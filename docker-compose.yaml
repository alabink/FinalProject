services:
    backend:
        build: ./server
        container_name: backend
        restart: always
        command: sh -c "npm install && npm run dev"
    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./client/dist:/usr/share/nginx/html
            - ./nginx/ssl:/etc/nginx/ssl
        depends_on:
            - backend


